<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Shopping Cart | Roberto Sanchez</title>
    <!-- Import for Poppins font style-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <div id="hero">
            <div id="title-container">
                <h1>Socks R Us</h1>
            </div>
        </div>

        <div id="content">
            <div id="items">
                <div class="sock-item" onclick="addToCart('fett')">
                    <div class="img-container">
                        <img src="assets/fett.jpg" alt="Boba Fett socks">
                    </div>
                    <p>Boba Fett</p>
                    <p class="price">$10</p>
                </div>
                <div class="sock-item" onclick="addToCart('spongebob')">
                    <div class="img-container">
                        <img src="assets/spongebob.jpg" alt="Spongebob socks">
                    </div>
                    <p>Spongebob</p>
                    <p class="price">$8</p>
                </div>
                <div class="sock-item" onclick="addToCart('grogu')">
                    <div class="img-container">
                        <img src="assets/grogu.jpg" alt="Grogu socks">
                    </div>
                    <p>Grogu</p>
                    <p class="price">$12</p>
                </div>
                <div class="sock-item" onclick="addToCart('imposter')">
                    <div class="img-container">
                        <img src="assets/imposter.jpg" alt="Imposter socks">
                    </div>
                    <p>Imposter</p>
                    <p class="price">$9</p>
                </div>
                <div class="sock-item" onclick="addToCart('spiderman')">
                    <div class="img-container">
                        <img src="assets/spiderman.jpg" alt="Spiderman socks">
                    </div>
                    <p>Spiderman</p>
                    <p class="price">$6</p>
                </div>
                <div class="sock-item" onclick="addToCart('undertaker')">
                    <div class="img-container">
                        <img src="assets/undertaker.jpg" alt="Undertaker socks">
                    </div>
                    <p>Undertaker</p>
                    <p class="price">$25</p>
                </div>
            </div>
            <div id="cart">
                <div class="order-summary">
                    <div class="order-header">
                        <p>order summary</p>
                    </div>
                    <div class="collapse show" id="collapse-order-2">
                        <div id="order-wrapper">
                            <p class="empty-order">
                                Nothing Here Yet
                            </p>
                        </div>
                    </div>
                    <div class="checkout">
                        <div class="checkout-desc">
                            <p class="total">Cart Subtotal</p>
                            <p id="total-container" class="total-num">$0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <p>&copy; 2021 Socks R Us</p>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>

</html>
